<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple Dice Roller</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <p id="placeholder"></p>
  <input type="text" id="console" placeholder="type a command or use the table"><button id="button">Roll</button><br>
  <table id="rollTable">
    <tr>
      <th>d4</th><th>d6</th><th>d8</th><th>d10</th><th>d12</th><th>d20</th><th>d100</th>
    </tr>
    <tr><td die="4">1</td><td die="6">1</td><td die="8">1</td><td die="10">1</td><td die="12">1</td><td die="20">1</td><td die="100">1</td></tr>
    <tr><td die="4">2</td><td die="6">2</td><td die="8">2</td><td die="10">2</td><td die="12">2</td><td die="20">2</td><td die="100">2</td></tr>
    <tr><td die="4">3</td><td die="6">3</td><td die="8">3</td><td die="10">3</td><td die="12">3</td><td die="20">3</td><td die="100">3</td></tr>
    <tr><td die="4">4</td><td die="6">4</td><td die="8">4</td><td die="10">4</td><td die="12">4</td><td die="20">4</td><td die="100">4</td></tr>
  </table>
  <ul id="log">
    <li id="logHeader"><h3>History of dice rolls</h3></li>
    <li class="logItem">roll 3d6</li>
    <li class="logItem">roll 3d6 2d8</li>
    <li class="logItem">roll 3d6 d20 dlk adjlfkaj dafd dualkdjf dalkduf adkfha dlfaidl fk adjfiuet qpeflda dkfjadlfia yodflk adlakdj ifadl</li>
  </ul>
  <script src="script.js"></script>
</body>

</html>
